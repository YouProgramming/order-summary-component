<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <main class="container">
      <div class="image"></div>
      <div class="text">
        <h2>Order Summary</h2>
        <p class="body-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="anual-plan">
            <div class="content">
              <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
              <div class="text-container">
                <span class="sp-anual-plan">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </div>
              <a class="change" href="">Change</a>
            </div>
          </div>
          <a href="" class="pr-to-payment">Proceed to Payment</a>
          <button class="cancel">Cancel Order</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">YouProgramming</a>.
    </div>
  </div>
</body>
</html>
